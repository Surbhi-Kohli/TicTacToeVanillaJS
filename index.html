<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="script.js" defer></script> has O(n) complexity when finding winner-->
    <script src="script2.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="board" id="board">
        <div class="cell" data-cellRow="0" data-cellCol="0"></div>
        <div class="cell" data-cellRow="0" data-cellCol="1"></div>
        <div class="cell" data-cellRow="0" data-cellCol="2"></div>
        <div class="cell"  data-cellRow="1" data-cellCol="0"></div>
        <div class="cell"  data-cellRow="1" data-cellCol="1"></div>
        <div class="cell"  data-cellRow="1" data-cellCol="2"></div>
        <div class="cell"  data-cellRow="2" data-cellCol="0"></div>
        <div class="cell"  data-cellRow="2" data-cellCol="1"></div>
        <div class="cell"  data-cellRow="2" data-cellCol="2"></div>
    </div>
    <div class="winning-message" id="winning-message">
        <div data-winning-message-text></div>
        <button id="restartButton">Restart</button>
    </div>

</body>
</html>
